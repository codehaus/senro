<head>
    <title>Wicket Examples - generic</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css"/>
</head>
<wicket:extend>
    <form wicket:id="editForm">
        <tr wicket:id="formFields">
            <td wicket:id="propertyLabel">
                Property name
            </td>
            <td wicket:id="valuePanel">
                Property Input
            </td>
            <br>
        </tr>
        <tr wicket:id="buttons">
            <td wicket:id="buttonPanel"></td>
        </tr>
        <div wicket:id="tabs" class="tabpanel">[tabbed panel will be here]</div>
    </form>

</wicket:extend>
